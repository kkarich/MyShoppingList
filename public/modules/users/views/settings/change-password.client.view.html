<section  data-ng-controller="SettingsController">


		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off" class = "md-padding" layout = "row">
			<span flex></span>
			<fieldset>

				<md-input-container flex>
		          <label>Current Password</label>
		          <input type="password" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
		        </md-input-container>

			

				<md-input-container flex>
		          <label>New Password</label>
		          <input type="password" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
		        </md-input-container>

		        <md-input-container flex>
		          <label>Verify Password</label>
		          <input type="password" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
		        </md-input-container>

				<md-button type="submit"  class="md-raised md-primary">Save Password</md-button>

				<div data-ng-show="success" class="text-center text-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
			<span flex></span>
		</form>


</section>
