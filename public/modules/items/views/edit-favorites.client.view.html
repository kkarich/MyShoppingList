<md-dialog aria-label="Import Favorites">
  <md-content>
    <md-subheader class="md-sticky-no-effect">Import Favorites</md-subheader>
     
    <md-list>
      <md-item  data-ng-repeat="item in items ">
        
    <md-item-content class = "padding" layout="row">
     <md-checkbox ng-model="item.favorite"  aria-label="Favorite">
    
    </md-checkbox>
 <md-input-container flex>
          <label>Name</label>
          <input ng-model="item.name" placeholder="item name">
        </md-input-container>
      </md-item-content>
    
        <md-divider ng-if="!$last"></md-divider>
      </md-item>

    </md-list>
  </md-content>
  <div class="md-actions" layout="row">
   
    <span flex></span>
    <md-button ng-click="cancel()">
     Cancel
    </md-button>
    <md-button ng-click="update_favorites()" class="md-primary">
      Save
    </md-button>
  </div>
</md-dialog>
